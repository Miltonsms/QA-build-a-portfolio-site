<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/style.css" rel="stylesheet">
  <link href="css/bootstrap.css" rel="stylesheet">
  <title>Donna Lee Project 1</title>
</head>

<body>
  <div class="container">
    <div class="col-md-10 col-md-offset-1">
    <!-- encabezado-->
      <header class="row movil-header">
        <div class="col-md-6">
          <img src="image/logo-one-piece.png " class="logo" alt="logo"> 
        </div>
        <div class="col-md-6 text-right">
          <h1>Milton Ramirez</h1>
          <h2>FRONT-END</h2>
        </div>
      </header> <!-- cierre header-->
      <hr><!-- linea divisora-->
      <!-- img principal-->
      <div class="row img">
        <img src="image/onepiece.jpg" class="img-ancho" alt="Img-principal">
      </div>
      <h1 class="center-responsive">***One Piece***</h1>
      <!-- parte secundaria-->
      <div class="row center-responsive">
        <div class="col-md-4">
          <img src="image/lufy.png" class="img-complemento" alt="hermanos"> 
          <h2>Ser Hermanos asta la muerte</h2>
        </div>
        <div class="col-md-4">
          <img src="image/onePice.jpg" class="img-complemento" alt="familia"> 
          <h2>La familia es primero siempre</h2>
        </div>
        <div class="col-md-4">
          <img src="image/lufi1.jpg" class="img-complemento" alt="exito"> 
          <h2>Luchar por tus metas asta el final</h2>
        </div>                
      </div><!-- cierre de row-->
    </div><!-- cierre col-md-10-->
  </div><!-- cierre container-->
</body>
</html>
